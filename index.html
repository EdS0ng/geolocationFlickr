<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Pictures</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app = "locationPics">
  <div id="navWrapper">
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="home">
            Home
          </a>
        </div>
        <div>
          <ul class="nav navbar-nav mid">
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <a ui-sref="map"><h4>Map</h4></a>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="row">
    <h1 class="title">Google Maps + Flickr</h1>
    <div ui-view id="view"></div>
    
  </div>


  <script id="home.html" type="text/ng-template">
    <div class="well col-sm-8 col-sm-offset-2">
      <p>Set a location on the map to see pictures from that location on Flickr.</p>
    </div>
  </script>

  <script id="map.html" type="text/ng-template">
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map" class="col-sm-8 col-sm-offset-2"></div>
  </script>

  <script id="pics.html" type="text/ng-template">
    <div class="col-sm-10 col-sm-offset-1">
      <h1 ng-hide="done">Loading...</h1>
      <div class="imgs"ng-repeat="link in links">
        <img class="img"ng-src="{{link}}">
      </div>
    </div>
  </script>

  <script src="js/angular.min.js"></script>
  <script src="js/angular-ui-router.min.js"></script>
  <script src="js/script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsmtRxomVJnezAlofMm7gCzb-cyYJRUTc&libraries=places&callback=log" async defer></script>
  </script>
</body>
</html>
