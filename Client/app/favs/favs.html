<div class="col-sm-10 col-sm-offset-1 well">
  <h1 ng-hide="done">Loading...</h1>
  <h1 ng-show="done">Your Personal Pictureboard</h1>
  <div class="imgs"ng-repeat="fav in favs">
    <span ng-click="unfavorite(fav)" class="glyphicon glyphicon-star fav"></span>
    <img class="img" ng-src="{{fav}}">
  </div>
</div>
