<div class="well col-sm-8 col-sm-offset-2">
  <h1>Register</h1>
  <h2>{{err_msg}}</h2>
  <div class="form-group">
    <label for="uName">User Name: </label>
    <input type="text" placeholder="User Name" class="form-control" ng-model="user.username">
  </div>
  <div class="form-group">
    <label for="pass">Password: </label>
    <input type="password" placeholder="Password" class="form-control" ng-model="user.password">
  </div>
  <div class="form-group">
    <label for="pass">Confirm Password: </label>
    <input type="password" placeholder="Confirm Password" class="form-control" ng-model="user.password2">
  </div>
  <button ng-click="register(user)" class="btn btn-success">Register</button>
</div>
